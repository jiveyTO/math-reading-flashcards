<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 1 Math & Reading Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .card {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="question" id="question">Loading...</div>
    <button onclick="nextQuestion()">Next</button>
</div>

<script>
    fetch('questions.json')
        .then(response => response.json())
        .then(data => {
            const questions = data.questions;

            function nextQuestion() {
                if (questions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * questions.length);
                    const question = questions.splice(randomIndex, 1)[0]; // remove the selected question
                    document.getElementById('question').innerText = question;
                } else {
                    document.getElementById('question').innerText = 'Great job! You finished!';
                }
            }

            // Make it globally accessible to the button
            window.nextQuestion = nextQuestion;

            // Load the first question
            nextQuestion();
        })
        .catch(error => {
            console.error('Error loading questions:', error);
            document.getElementById('question').innerText = 'Error loading questions.';
        });
</script>

</body>
</html>
